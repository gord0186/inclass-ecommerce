<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="../css/typography.css" rel="stylesheet">
<link href="../css/list-group.css" rel="stylesheet">
</head>

<body>

	<h1>list Group</h1>
	
	<ul class="list-group">
		<li class="list-group-item">lizard</li>
		<li class="list-group-item">turtle</li>
		<li class="list-group-item">croc</li>
	</ul>
	
	<h2>list Group inline</h2>
	
	<ul class="list-group">
		<li class="list-group-item list-group-inline">lizard</li>
		<li class="list-group-item list-group-inline">turtle</li>
		<li class="list-group-item list-group-inline">croc</li>
	</ul>

</body>
</html>
