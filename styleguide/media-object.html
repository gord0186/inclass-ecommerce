<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>media object</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="../css/typography.css" rel="stylesheet">
<link href="../css/media-object.css" rel="stylesheet">
</head>

<body>
<h1>Media Object</h1>

<div class="media">
	<div class="media-img">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>1 Left A-line</h2>
		<p>this is a placeholder that we are using for a media-object</p>
	
	</div>
</div>

<div class="media">
	<div class="media-img media-img-reverse">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>2 Right A-line</h2>
		<p>this is a placeholder that we are using for a media-object</p>
	
	</div>
</div>

<div class="media">
	<div class="media-img media-img-stacked">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>3 stacked</h2>
		<p>this is a placeholder that we are using for a media-object</p>
	
	</div>
</div>
</body>
</html>
